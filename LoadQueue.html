<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/css/web/emigrated.css">
	<script type="text/javascript" src="static/lib/jquery/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="static/lib/three/Queue.js"></script>
	<script type="text/javascript" src="static/lib/createjs/easeljs-NEXT.combined.js"></script>
	<script type="text/javascript" src="static/lib/createjs/preloadjs-NEXT.combined.js"></script>
	<script type="text/javascript">
	$(function() {
		var canvas, stage;

		var mouseTarget; // the display object currently under the mouse, or being dragged
		var dragStarted; // indicates whether we are currently in a drag operation
		var offset;
		var update = true;

		function init() {
			// create stage and point it to the canvas:
			canvas = document.getElementById("testCanvas");
			stage = new createjs.Stage(canvas);

			// enable touch interactions if supported on the current device:
			createjs.Touch.enable(stage);

			// enabled mouse over / out events
			stage.enableMouseOver(10);
			stage.mouseMoveOutside = true; // keep tracking the mouse even when it leaves the canvas

			// load the source image:
			// var image = new Image();
			// image.src = "static/img/emigrated/pass_00.png";
			// image.onload = handleImageLoad;


			var queue = new createjs.LoadQueue();
			//queue.installPlugin(createjs.Sound);
			queue.loadManifest([{
				src: "static/img/emigrated/pass_00.png",
				id: "man"
			}, {
				src: "static/img/emigrated/pass_01.png",
				id: "ground"
			}, {
				src: "static/img/emigrated/pass_10.png",
				id: "bg"
			}, {
				src: "static/img/emigrated/pass_11.png",
				id: "high"
			}, {
				src: "static/img/emigrated/pass_20.png",
				id: "coin"
			}]);
			queue.on("complete", handleImageLoad, this);
			// queue.loadFile({
			// 	id: "sound",
			// 	src: "http://path/to/sound.mp3"
			// });
		}

		function stop() {
			createjs.Ticker.removeEventListener("tick", tick);
		}

		function handleImageLoad(event) {
			var image = event.target;

			//console.log(image.getResult('coin'));

			var bitmap;
			var container = bitmap;
			var container = new createjs.Container();
			stage.addChild(container);

			// create and populate the screen with random daisies:
			for (var i = 0; i < 1; i++) {
				bitmap = new createjs.Bitmap(image.getResult('man'));
				container.addChild(bitmap);
				//bitmap.x = canvas.width * Math.random() | 0;
				//bitmap.y = canvas.height * Math.random() | 0;
				//bitmap.rotation = 360 * Math.random() | 0;
				//bitmap.regX = bitmap.image.width / 2 | 0;
				//bitmap.regY = bitmap.image.height / 2 | 0;
				bitmap.scaleX = bitmap.scaleY = bitmap.scale = 1 //Math.random() * 0.4 + 0.6;
				bitmap.name = "bmp_" + i;
				bitmap.cursor = "pointer";

				// using "on" binds the listener to the scope of the currentTarget by default
				// in this case that means it executes in the scope of the button.
				bitmap.on("mousedown", function(evt) {
					// this.parent.addChild(this);
					// this.offset = {
					// 	x: this.x - evt.stageX,
					// 	y: this.y - evt.stageY
					// };
					console.log(this);
				});

				// the pressmove event is dispatched when the mouse moves after a mousedown on the target until the mouse is released.
				bitmap.on("pressmove", function(evt) {
					this.x = evt.stageX + this.offset.x;
					this.y = evt.stageY + this.offset.y;
					// indicate that the stage should be updated on the next tick:
					update = true;
				});

				bitmap.on("rollover", function(evt) {
					this.scaleX = this.scaleY = this.scale * 1.005;
					update = true;
				});

				bitmap.on("rollout", function(evt) {
					this.scaleX = this.scaleY = this.scale;
					update = true;
				});

			}

			createjs.Ticker.addEventListener("tick", tick);
		}

		function tick(event) {
			// this set makes it so the stage only re-renders when an event handler indicates a change has happened.
			if (update) {
				update = false; // only update once
				stage.update(event);
			}
		}

		init();
	});
	</script>
</head>

<body>
	<!-- <div class="pass"><img src="static/img/emigrated/pass_100.png"></div> -->
	<canvas id="testCanvas" width="1000" height="700"></canvas>
</body>

</html>
